<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>csv2vCard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Custom.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-12">
                    <h1>csv2vCard</h1>
                    <p class="lead">csv to vCard conversion.</p>
                </div>
            </div>
        </div>

        <div class="col-auto">
            <div class="bs-component">
                <div class="jumbotron">
                    <h2>How use</h2>
                    <ol class="lead">
                        <li>Create an address book in a <a href="https://docs.google.com/spreadsheets/d/1wQLk1G-UXJjzABs0bxxK36V2kwv6Sb9U-TQZrvqry-w/copy">GoogleSpreadsheet</a> and download
                            it as a csv file.</li>
                        <iframe style="max-width:100%;" height="150px" width=1200px
                            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQbS27snY8SQ7qvCninjw4L7-mnemmp53v1cvvuNR38OwaMjVndB5_GOiZXne_tHam1wxkEnot6jWCx/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
                        </li>
                        <li>Select the downloaded csv for browse button.</li>
                        <li>Click <b>"Download vCard".</b></li>
                        </li>
                    </ol>
                    <p>It's so easy ;-)</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="well bs-component">
                        <div class="form-horizontal">
                            <fieldset>
                                <legend>Information</legend>
                                <form>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="loadBtn"
                                                    aria-describedby="inputGroupFileAddon01">
                                                <label class="custom-file-label" for="inputGroupFile01">Choose csv
                                                    file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <textarea type="text" id="outputText" class="form-control"
                                            aria-label="With textarea"></textarea>
                                    </div>
                                </form>
                                <div class="form-group">
                                    <a id="btn" download="AddressBook.vcf">Download vCard</a>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="small">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center copyright">
                    &copy; 2019 Naoki Ogura
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/csv2vCard.js"></script>
</body>

</html>
